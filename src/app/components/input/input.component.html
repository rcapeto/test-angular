<div class="input-container flex items-center spacing-s rounded border text-zinc-300">
   <ng-content select="[left-icon]"/>

   <input 
      class="input flex-1 text-zinc-300 font text-small" 
      type="text" 
      [formControl]="inputValue"
      [placeholder]="placeholder"
      (input)="handleChangeInputText()"
      (keyup.enter)="handlePressEnterKey()"
      [readOnly]="disabled"
   />

   <ng-content select="[right-icon]"/>
</div>

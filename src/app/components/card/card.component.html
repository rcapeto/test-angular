<a href="" routerLink="users/{{data?.login}}" class="card-container border link">
   <header class="card-header">
      <div class="card-header-left-content">
         <app-avatar 
            [src]="data?.avatar_url" 
            [alt]="data?.name"
         />
      </div>

      <div class="text-zinc-600">
         <h2 class="paragraph m-0">{{data?.name}}</h2>
         <span>{{'@' + data?.login}}</span>
         <div class="flex items-center">
            <span>{{data?.location}}</span>
            <div class="small-icon">
               <mat-icon>location_on</mat-icon>
            </div>
         </div>
      </div>
   </header>

   <main class="card-content">
      <div class="infos">
         <div class="info border" *ngFor="let info of getInfos()">
            <p>{{ info.label }}</p>
            <span>{{ info.value }}</span>
         </div>
      </div>
   </main>
</a>
